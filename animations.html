<style>
Div{
Position:relative;
Background-color:red;
Height:40%;
Width:20%;
Animation-name:changing-1;
Animation-duration:4s;
Animation-iteration-count:infinite;
Animation-speed:80%;

}
@keyframes changing-1
{
0%{top:0%;left:0%;background-color:blue;width:100px;height:100px;border-radius:30%}

100%{top:100%;left:100%;background-color:red;width:200px;height:200px;border-radius:200%}
</style>
</head>
